<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="pagescreen">
        <div class="left">
            <img src="/form_validation/images/do-utilizador.png" alt="">
            <!-- Ãcon made for <a href="https://www.flaticon.com/br/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/br/" title="Flaticon"> www.flaticon.com</a> -->
        </div>
        <div class="right">
            <h1>Sign up</h1>

            <form action="register.php" method="post" class="Validator">
                <label>
                    <input type="text" name="name" placeholder="Your name" data-rules="required|min=4" />
                </label>
                <label>
                    <input type="text" name="email" placeholder="Your e-mail" data-rules="required|email" />
                </label>
                <label>
                    <input type="password" name="password" placeholder="Password" data-rules="required|min=6"/>
                </label>
                <label>
                    <input type="submit" class="button" value="Register" />
                </label>

            </form>
            <div class="text">
                Do you have an account?? <a href=""> Sign in</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
